<html>
  <head>
    <meta charset="UTF-8">
    <title>Profile Submission Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="submissionPage.css">
  </head>
  <body>
      <h3>What do you know about this person?</h3>
      <p>Fill out as many fields as you can with the information that you have.</p>
      <form action="/submit-profile" method="post">
        <ul>
            <li>
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name">
            </li>
            <li>
                <label for="username">Username(s):</label><br>
                <input type="text" id="username" name="username">
            </li>
            <li>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email">
            </li>

            <li>
                <label for="address">Address:</label><br>
                <input type="address" id="address" name="address">
            </li>

            <li>
                <label for="phone">Phone Number:</label><br>
                <input type="phone" id="phone" name="phone">
            </li>

            <li>
                <label for="upload-pic">Upload Image:</label><br>
                <input type="file" accept="image/*" id="upload-pic" name="upload-pic">
            </li>
            <l
                <label for="description">Additional notes:</label><br>
                <textarea rows="5" cols="50" id="description" name="description"></textarea> 
            </li>
            <li>
                <button type="submit" id="Submit">Submit</button>
            </li>
        </ul>
      </form>
  </body>
</html>
