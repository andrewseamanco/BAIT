<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Community Page</title>
    <script src="community.js"></script>
    <link rel="stylesheet" href="community.css">
  </head>
  <body onChange="renderComments()" onload="renderComments()">
    <div id="community-content">
        <div id="comment-form-section">
            <div id="header">
                <a href="index.html"> <img src=/images/profile.jpg /> </a>
                <div class="left">
                    <a href="about.html"> <p> About </p> </a>
                    <a href="survey.html"> <p> Survey </p> </a>
                    <a href="#"> <p> Community </p> </a>
                </div>
            </div>
            <div id="form">
                <h2>Community Page</h2>
                <form action="/comments" method="POST">
                    <label for="username">Username:</label>
                    <input name="username" id="username"/>

                    <label for="comment" id="comment">Comment</label>
                    <input name="comment" />
                    <br />

                    <input type="submit" />
                </form>
                <form>
                    <label>Change the number of visible comments:</label>
                    <input type="number" id="commentRequestedNum" name="commentRequestedNum" min="1" max="20" value="5">
                </form>
            </div>
        </div>

        <!-- These divs are populated by community js -->

        <div id="submitted-comments">
        </div>

        
    </div>
  </body>
