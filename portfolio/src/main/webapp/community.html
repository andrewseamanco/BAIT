<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Community Page</title>
    <script src="community.js"></script>
    <link rel="stylesheet" href="community.css">
  </head>
  <body onChange="renderComments()">
    <div id="community-content">
        <div id="comment-form-section">
            <div id="header">
                <a href="index.html"> <img src=/images/profile.jpg /> </a>
                <div class="left">
                    <a href="about.html"> <p> About </p> </a>
                    <a href="survey.html"> <p> Survey </p> </a>
                    <a href="#"> <p> Contact </p> </a>
                </div>
            </div>
            <h2>Here are all the wonderful things people have to say about this website</h2>
            <form action="/comments" method="POST">
                <p>Username:</p>
                <input name="username" />

                <p>Comment</p>
                <input name="comment" />
                <br />

                <input type="submit" />
            </form>
            <form>
                <input type="number" id="quantity" name="quantity" min="1" max="20" value="5">
            </form>
        </div>

        <!-- Comments will be loaded in this div -->

        <div id="submitted-comments">
        </div>

        
    </div>
  </body>
